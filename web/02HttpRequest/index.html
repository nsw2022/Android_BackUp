<!DOCTYPE html>
<html>
    <head>
        <title>Http Request</title>
        <meta charset="utf-8">

    </head>

    <body>
        
        <h2>This is Http Test Page</h2>
        
        <fieldset>
            <legend>GET METHOD TEST</legend>

            <form action="./getTest.php" method="get">
                <p>
                    <label for="">제목:</label>
                    <input type="text">
                </p>
                <p>
                    <label for="">메세지:</label>
                    <input type="text"  name="title">
                </p>

                <p>
                    <input type="submit" name="msg">
                </p>

            </form>

        </fieldset>

        <fieldset>
            <legend>POEST METODH TEST</legend>

            <form action="./postTest.php" method="post">
                <p>
                    <label for="">ID : </label>
                    <input type="text" name="id">
                </p>

                <p>
                    <label for="">PASSWORD : </label>
                    <input type="password" name="pw"> 
                </p>
                <p>
                    <input type="submit" value="로그인">
                    <input type="reset" value="취소">
                </p>
            
            </form>

        </fieldset>

        <fieldset>
            <legend>Image File Upload</legend>
            <form action="./uploadFile.php" method="post" enctype="multipart/form-data">
                <p>
                    <label for="">첨부 이미지 : </label>
                    <input type="file" name="img">
                </p>
                <p>
                    <input type="submit">
                </p>
            </form>
        </fieldset>

    
        <fieldset>
            <legend>게시글 작성 [ Data with File ]</legend>

            <form action="./insertBoard.php" method="post" enctype="multipart/form-data">
                <p>
                    <label for="">제목:</label>
                    <input type="text" name="title">
                </p>
                <p>
                    <label for="">메세지:</label>
                    <textarea name="msg" cols="40" rows="5"></textarea>
                </p>
                <p>
                    <label for="">첨부 이미지파일</label>
                    <input type="file" name="img">
                </p>
                <p>
                    <input type="submit" value="작성완료">
                    <input type="reset" value="취소">
                </p>

            </form>

        </fieldset>

        <fieldset>
            <legend>게시글 보기 (load Data)</legend>
            <form action="./selectBoard.php" method="get">
                <input type="submit" value="load">
            </form>
        </fieldset>


    </body>
</html>
